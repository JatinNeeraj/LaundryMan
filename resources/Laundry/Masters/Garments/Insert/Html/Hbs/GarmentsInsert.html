<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <form id="FormVertical" onsubmit="return false;">
                    <div class="row">
                        <div class="col">
                            <label class="col-form-label fs-2">Garment Name</label>
                            <div class="col">
                                <input type="text" class="form-control fs-2" name="GarmentName" id="GarmentName"
                                    aria-describedby="emailHelp" required="">
                                <div class="invalid-feedback">
                                    Should not be empty!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="col-form-label fs-2">Garment Description</label>
                            <div class="col">
                                <textarea class="form-control fs-2" name="GarmentDescription" id="GarmentDescription" required=""></textarea>
                                <div class="invalid-feedback">
                                    Should not be empty!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="col-md-6 col-form-label fs-2">Price</label>
                            <div class="col">
                                <input type="number" min="1" class="form-control fs-2" name="Price" id="Price" required="">
                                <div class="invalid-feedback">
                                    Should not be empty!
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-success fs-3" id="GarmentsSaveButtonId">Save</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    <div class="row">

                    </div>
                </h4>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="ModalForQrCode" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">QrCodes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="ModalBody">


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="printJS('ModalBody', 'html')">Print</button>
            </div>
        </div>
    </div>
</div>
