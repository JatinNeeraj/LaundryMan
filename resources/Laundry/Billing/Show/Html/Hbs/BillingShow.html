<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Mobile</th>
                <th scope="col">Garment</th>
                <th scope="col">QrCode</th>
                <th scope="col">OrderNo</th>
            </tr>
        </thead>
        <tbody id="KTableBody">
            {{#each this}}
            {{log "billing loop inside" this}}
            <tr>
                <td>{{SNo}}</td>
                <td>{{CustomerName}}</td>
                <td>{{Mobile}}</td>
                <td>{{GarmentName}}</td>
                <td>{{QrCode}}</td>
                <td>{{ShowInIndianDateFormat value.Amount}}</td>
            
                <td>{{key}}</td>
            </tr>
            {{/each}}

        </tbody>
    </table>
</div>
