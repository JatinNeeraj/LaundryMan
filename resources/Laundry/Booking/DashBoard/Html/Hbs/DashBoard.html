<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
    }
</style>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">Dash Board</div>
            <div class="col"><input id="SearchQrCodeTable" class="form-control" type="search" placeholder="Search"
                onkeypress="jFSearchInputKeyPress(event)" aria-label="Search" autocomplete="off"></div>
        </div>
    </div>
<div class="table-responsive">
    <table class="table fs-3 table-hover">
        <thead>
            <tr>
                <th scope="col" width="5%">#</th>
                <th scope="col" width="15%">OrderNo</th>
                <th scope="col" width="20%">Customer Name</th>
                <th scope="col" width="15%">Mobile</th>
                <th scope="col" Width="10%" style="text-align:right">Completed</th>
                <th scope="col" Width="15%" style="text-align:right">InProcess</th>
                <th scope="col" Width="20%" style="text-align:right">TotalQrCodes</th>
            </tr>
        </thead>
        <tbody id="KTableBody">
            {{#each this}}

            {{log "Dashboard" this}}
            <tr data-qrcode="{{@key}}" class="{{TableRowColour}}">
                <td>{{SNo}}</td>
                <td><button type="button" href="#" class="btn btn-outline-dark OrderButtonClass">{{OrderNo}}</button></td>
                <td>{{CustomerName}}</td>
                <td>{{Mobile}}</td>
                <td style="text-align:right">{{QrCodesCompleted}}</td>
                <td style="text-align:right">{{QrCodesInProcess}}</td>
                <td style="text-align:right">{{QrCodesTotal}}</td>
                <td style="text-align:right">{{ShowInIndianDateFormat Amount}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="ModalForQrCode" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">QrCodes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="ModalBody">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="printJS('ModalBody', 'html')">Print</button>
            </div>
        </div>
    </div>
</div>
<div class="card-footer text-muted">

    Footer

</div>
</div>
