{{log "aaaaaaaaaa : " this}}
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Mobile</th>
                <th scope="col">Garment</th>
                <th scope="col">QrCode</th>
                <th scope="col">OrderNo</th>
            </tr>
        </thead>
        <tbody id="KTableBody">
            {{#each this}}
            {{log "nbbbbbbb : " this}}
            <tr>
                <td>{{SNo}}</td>
                <td>{{CustomerName}}</td>
                <td>{{Mobile}}</td>
                <td>{{value.Garments}}</td>
                <td>{{QrCode}}</td>
                <td>{{ShowInIndianDateFormat Amount}}</td>
            
                <td>{{key}}</td>
            </tr>
            {{/each}}

     </tbody>
    </table>
</div>
